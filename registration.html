<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
        .site-header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            width: 100%;
            background-color: #00796b;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
        .form-group input:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="text-2xl font-bold">Resident Registration Form</h1>
    </header>

    <div class="form-container">
        <h2 class="text-xl font-semibold mb-6 text-gray-700">üìù Register Your Details</h2>
        
        <!-- ACTION redirects to the thank you page upon submission -->
        <form action="thankyou.html" method="GET">
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name:</label>
                <input type="text" id="name" name="name" required 
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="e.g., Juan C. Dela Cruz">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Create Password:</label>
                <!-- Pattern for basic security: at least 8 chars, 1 letter, 1 number -->
                <input type="password" id="password" name="password" required 
                       minlength="8" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                       title="Must contain at least 8 characters, including 1 letter and 1 number."
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="Must be 8+ chars, 1 letter, 1 number">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address (Optional):</label>
                <input type="email" id="email" name="email" 
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="your@email.com">
            </div>
            
            <div class="mb-6">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Complete Address:</label>
                <input type="text" id="address" name="address" required 
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="House No., Street, Purok">
            </div>

            <button type="submit" class="submit-btn font-bold shadow-lg hover:shadow-xl transition">Submit Registration</button>
        </form>
    </div>

    <footer class="text-center py-4 bg-gray-800 text-white mt-8">
        <a href="barangay_main_portal.html" class="text-white hover:text-gray-300 transition">‚Üê Back to Home Page</a>
    </footer>

</body>
</html>
